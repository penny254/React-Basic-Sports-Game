<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React Sports Game</title>
    
</head>
<body>
    
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    
    <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    
    <script type="text/babel">
   
  
    
 class Team extends React.Component{
     constructor(props){
         super(props)
         this.state = {
       shots: 0,
       score: 0
     }
this.scoreSounds=new Audio("./assets/Ball+Hit+Cheer.mp3")
this.shotSound = new Audio("./assets/Bounces.mp3")
 }
 shotHandler =()=>{
     let score=this.state.score
     this.shotSound.play()
     if (Math.random()>0.5){
         score +=1
         setTimeout(()=>{
           this.scoreSound.play()
         },100)
     }
     console.log("shoot!")
 this.setState((state, props)=>(
    {shots:state.shots + 1,
    score
   } ))

  }   
    
 render() {
   let shotPercentageDiv 
   if (this.state.shots){
    var shotPercentage =Math.round((this.state.score/this.state.shots))
    shotPercentage=(
      <div>
      <span>Shooting % : </span>{shotPercentage}
      </div>
    ) 
    }
     return(
         <div className="Team">
         <h2>{this.props.name}</h2>
         <div className ="Characters">
             <img src={this.props.logo} alt={this.props.name} />
         </div>
         <div>
       <span>Shots:</span> {this.state.shots}
     </div>
     <div>
       <span>Score:</span> {this.state.score};
     </div>
     <div>
     {shotPercentageDiv}
     </div>
     <button onClick={this.shotHandler}>shoot!</button>
        </div>
        
     
         )

     }
 }  
 function Game(props){
   return(
     <div className="Games">
     <h1>welcome to {props.venue}
     </h1>
    
     <Team 
       name="peninah"
      logo ="./assets/peninah.jpg"/>
      <div className ="versus">
      <h1>vs</h1>
      </div>
 
     <Team 
     name ="Deaglan"
     logo ="./assets/Deaglan.jpg"/>
    </div>
    
    )
 }

  
  
            
      
function App (props) {
  let Peninah={
    name: "peninah",
    logoSrc:".assets/peninah.jpg"
  }
  let Deaglan={
    name :"Deaglan",
    logoSrc:".assets/Deaglan.jpg"
  }
  return (
    <div className="App">
     <Game venue ="Namboole Stadium"/>
     <Game venue ="Lugogo Stadium"/>
    </div>
  )
}


ReactDOM.render(
  <App />,
  document.getElementById('root')
)
</script>   
</body>
</html>
